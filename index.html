<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Tailwind + daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#B4F461",
                        "secondary": "#111111",
                        "background": "#F9F7F3",
                    },
                    fontFamily: {
                        "lexend": ["Lexend", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexend">

    <!-- Header section start -->
    <header class="sticky top-0 border-b">
        <div class="bg-background">
            <div class="container mx-auto px-5">
                <!-- navbar -->
                <div class="navbar py-5 sm:py-10 gap-5">
                    <div class="navbar-start">
                        <a href="#" class="px-5 py-2 sm:px-8 sm:py-3 bg-primary text-xl font-semibold rounded-lg hover:bg-primary/80 duration-200 ease-in-out">Blog</a>
                    </div>
                    <div class="navbar-center">
                        <div class="flex justify-center items-center gap-3">
                            <img class="size-9" src="./images/logo.png">
                            <h2 class="text-xl font-semibold text-secondary hidden sm:flex">Donate Bangladesh</h2>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="flex justify-center items-center gap-1 text-xl text-secondary/70 font-medium">
                            <img class="size-6" src="./images/coin.png">
                            <span>5500</span>
                            <span>BDT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- donation and history button -->
        <div class="flex justify-center items-center backdrop-blur-sm bg-white/10">
            <div class="py-5 sm:py-10 space-x-4 px-5">
                <button class="px-5 py-2 sm:px-8 sm:py-3 text-xl border border-primary font-semibold text-secondary rounded-lg bg-primary hover:bg-primary/80 duration-200 ease-in-out">Donation</button>

                <button class="px-5 py-2 sm:px-8 sm:py-3 text-xl font-medium text-secondary/70 rounded-lg border border-secondary/30 bg-gray-100 hover:bg-gray-200/80 duration-200 ease-in-out">History</button>
            </div>
        </div>

    </header>
    <!-- Header section end -->

</body>

</html>
